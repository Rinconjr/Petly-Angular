<!-- CAMBIAR: revisar cuando se tenga el servicio Veterinario -->
<body>

    <!-- Formulario para registrar nuevo veterinario (presentado en card) -->
    <form method="post" class="card">
        
        <!-- Parte superior de la card para el logo y el titulo -->
        <div class="card-top">
            <img src="../../../assets/images/logo.png" alt="logo"/>          
            <h1>Registrar nuevo veterinario</h1>
        </div>

        <!-- Cuerpo de la card, contiene el formulario -->
        <div class="formulario">

            <!-- division superior del formulario para nombre y cedula -->
            <div class="form-div">

                <div class="form-group input-container">
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="formVet.nombre" required> 
                    <label class="label" for="nombre">Nombre</label>
                    <div class="underline"></div>
                </div>
                
                <div class="form-group input-container">
                    <input type="text" id="apellido" name="apellido" [(ngModel)]="formVet.apellido" required>
                    <label class="label" for="apellido">Apellido</label>
                    <div class="underline"></div>
                </div>
                
            </div>
            
            <!-- division central 1 del formulario para apellido y contrasena -->
            <div class="form-div">
                
                <div class="form-group input-container">
                    <input type="text" id="cedula" name="cedula" [(ngModel)]="formVet.cedula" required>
                    <label class="label" for="cedula">Cedula</label>
                    <div class="underline"></div>
                </div>
        
                <div class="form-group input-container">
                    <input type="text" id="contrasena" name="contrasena" [(ngModel)]="formVet.contrasena" required>
                    <label class="label" for="contrasena">Contrasena</label>
                    <div class="underline"></div>
                </div>

            </div>

            <!-- division central 2 del formulario para foto yespecialidad -->
            <div class="form-div">

                <div class="form-group input-container">
                    <input type="url" id="foto" name="foto" [(ngModel)]="formVet.foto" required>
                    <label class="label" for="foto">Foto</label>
                    <div class="underline"></div>
                </div>

                <div class="form-group input-container">
                    <input type="text" id="especialidad" name="especialidad" [(ngModel)]="formVet.especialidad" required>
                    <label class="label" for="especialidad">Especialidad</label>
                    <div class="underline"></div>
                </div>
        

            </div>
            
            <!-- Botones para enviar el formulario y volver -->
            <div class="form-div">
                <button class="btn-secondary" onclick="window.location.href='/#/admin/veterinarios/all'">Volver</button>
                <button type="submit" class="btn-primary" (click)="agregarVeterinario()">Registrar</button>
            </div>

        </div>
    </form>    
</body>
