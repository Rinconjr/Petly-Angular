<body>

    <!-- Formulario para registrar nueva mascota (presentado en card) -->
    <form method="post" class="card">
        
        <!-- Parte siperior de la card para el logo y el titulo -->
        <div class="card-top">
            <img src="../../../assets/images/logo.png" alt="logo"/>          
            <h1>Registrar nueva mascota</h1>
        </div>

        <!-- Cuerpo de la card, contiene el formulario -->
        <div class="formulario">

            <!-- division superior del formulario para nombre y raza -->
            <div class="form-div">

                <div class="form-group input-container">
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="formMascota.nombre" required>
                    <label class="label" for="nombre">Nombre de la mascota</label>
                    <div class="underline"></div>
                </div>
                
                <div class="form-group input-container">
                    <input type="text" id="raza" name="raza" [(ngModel)]="formMascota.raza" required>
                    <label class="label" for="raza">Raza</label>
                    <div class="underline"></div>
                </div>

            </div>

            <!-- division central 1 del formulario para edad y peso -->
            <div class="form-div">

                <div class="form-group input-container">
                    <input type="number" id="edad" name="edad" [(ngModel)]="formMascota.edad" required>
                    <label class="label" for="edad">Edad</label>
                    <div class="underline"></div>
                </div>
        
                <div class="form-group input-container">
                    <input type="number" id="peso" name="peso" [(ngModel)]="formMascota.peso" required>
                    <label class="label" for="peso">Peso</label>
                    <div class="underline"></div>
                </div>

            </div>

            <!-- division central 2 del formulario para la enfermedad y la foto -->
            <div class="form-div">

                <div class="form-group input-container">
                    <input type="text" id="enfermedad" name="enfermedad" [(ngModel)]="formMascota.enfermedad" required>
                    <label class="label" for="enfermedad">Enfermedad</label>
                    <div class="underline"></div>
                </div>
        
                <div class="form-group input-container">
                    <input type="url" id="foto" name="foto" [(ngModel)]="formMascota.foto" required>
                    <label class="label" for="foto">Foto</label>
                    <div class="underline"></div>
                </div>

            </div>   
    
            <!-- division inferior del formulario para la cedula del duenho -->
            <div class="form-group input-container form-div">
                <input type="text" id="cedulaDueno" name="cedulaDueno" [(ngModel)]="formMascota.cliente.cedula" required>
                <label class="label" for="cedulaDueno">Cedula Due√±o</label>
                <div class="underline"></div>
            </div>
            
            <!-- Botones para enviar el formulario y volver -->
            <div class="form-div">
                <button class="btn-secondary" onclick="window.location.href='/#/veterinario/mascotas/all'">Volver</button>
                <button type="submit" class="btn-primary" (click)="agregarMascota()">Registrar</button>
            </div>

        </div>
    </form>    
</body>
